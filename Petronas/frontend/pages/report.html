<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Crime</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Report a Crime</h2>
        <form id="crimeReportForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Description:</label>
                <textarea class="form-control" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label>Location:</label>
                <input type="text" class="form-control" name="location" required>
            </div>
            <div class="mb-3">
                <label>Attach Evidence (Image/Video/Document):</label>
                <input type="file" class="form-control" name="evidence" accept="image/*,video/*,.pdf">
            </div>
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </div>

    <script>
        document.getElementById("crimeReportForm").onsubmit = async function(event) {
            event.preventDefault();
            alert("Report submitted successfully!");
        };
    </script>
</body>
</html>
